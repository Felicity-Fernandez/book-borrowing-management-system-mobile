<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="dashstyle.css">
</head>
<body>
	<input type="checkbox" id="menu">
	<nav>
		<label>Book Borrowing Management</label>
		<ul>
			<li><a href="#">Logout</a></li>
		</ul>
		<label for="menu" class="menu-bar">
			<i class="las la-bars"></i>
		</label>
	</nav>
	<div class="side-menu">
		<center>
			<img src="pinkguy.jpg">
			<br><br>
			<h2>Name</h2>
		</center>
		<br>
		<a href="#"><i class="las la-id-badge"></i><span>Student No.</span></a>
		<a href="#"><i class="las la-id-badge"></i><span>Year & Section</span></a>
		<a href="#"><i class="las la-id-badge"></i><span>Course</span></a>
		<a href="#"><i class="las la-id-badge"></i><span>Department</span></a>
		<a href="#"><i class="las la-id-badge"></i><span>College</span></a>
		<a href="#" class="Logout"><i class="las la-sign-out-alt"></i><span>Logout</span></a>

	</div>
	<div class="content">
		<section class="main">
			<div class="cards">
					<div class="single">
						<div>
							<h1>Currently Borrowed</h1>
							<span>No currently borrowed books</span>
						</div>
						<div>
							<span class="las la-book"></span>
						</div>
					</div>
					<div class="single">
						<div>
							<h1>Violations</h1>
							<span>No violations</span>
						</div>
						<div>
							<span class="las la-exclamation-circle"></span>
						</div>
		</section>
	</div>
	<div class="data">
		
	</div>

</body>
</html>
